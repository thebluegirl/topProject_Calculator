<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS linking -->
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="calc-display" id="calc-display">
            
        </div>

        <div class="calc-keys" id="calc-keys">
            <div class="calc-nums" id="calc-nums">
                <button class="num-btn" id="num-btn-1">1</button>
                <button class="num-btn" id="num-btn-2">2</button>
                <button class="num-btn" id="num-btn-3">3</button>
                <button class="num-btn" id="num-btn-4">4</button>
                <button class="num-btn" id="num-btn-5">5</button>
                <button class="num-btn" id="num-btn-6">6</button>
                <button class="num-btn" id="num-btn-7">7</button>
                <button class="num-btn" id="num-btn-8">8</button>
                <button class="num-btn" id="num-btn-9">9</button>
                <button class="num-btn" id="num-btn-0">0</button>
                <button class="num-btn" id="decimal-point">.</button>
            </div>

            <div class="calc-ops" id="calc-ops">
                <button class="op-btn" id="sub-btn"> -&nbsp;</button>
                <button class="op-btn" id="mul-btn"> x&nbsp;</button>
                <button class="op-btn" id="add-btn"> +&nbsp;</button>
                <button class="op-btn" id="div-btn" data-operator-type="divide"> /&nbsp;</button>
                <button class="op-btn" id="equal-btn">=</button>
                <button class="op-btn" id="clr-btn">A/C</button>
            </div>
        </div>
    </div>
    
    <script src="./calculator.js"></script>
</body>
</html>
